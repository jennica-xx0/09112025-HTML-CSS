<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/dfc3030605.js" crossorigin="anonymous"></script>
</head>

    <style>
        .icons a {
            text-decoration: none;
            margin: 10px;
            
        }
        .icons{
            text-align: center;
        }
        .fa-sharp.fa-solid.fa-house.fa-3x{
            color:hsl(0, 3%, 42%)
        }
        .fa-sharp.fa-solid.fa-house.fa-3x:hover{
            color:hsl(0, 3%, 52%)
        }

        .fa-brands.fa-twitter.fa-3x{
            color:hsl(189, 68%, 56%)
        }
         .fa-brands.fa-twitter.fa-3x:hover{
            color:hsl(189, 68%, 66%)
        }
        .fa-brands.fa-youtube.fa-3x:hover{
            color:hsl(61, 91%, 31%)
        }
        .fa-brands.fa-youtube.fa-3x:hover{
            color:hsl(61, 91%, 41%)
        }
        .fa-brands.fa-tiktok.fa-3x:hover{
            color:hsl(108, 38%, 35%)
        }
        .fa-brands.fa-tiktok.fa-3x:hover{
            color:hsl(108, 38%, 45%)
        }
    </style>

<body>
    <div class="icons">
    <a href="https://www.youtube.com/">  
          <i class="fa-sharp fa-solid fa-house fa-3x"></i>
    </a>
    <a>
          <i class="fa-brands fa-twitter fa-3x"></i>
    </a>
    <a href="https://www.youtube.com/">
          <i class="fa-brands fa-youtube fa-3x"></i>
    </a>
    <a>
          <i class="fa-brands fa-tiktok fa-3x"></i>
    </a>
    </div>
</body>
</html>
