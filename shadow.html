<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shadow</title>
</head>

    <style>
        h1{
            text-shadow: 3px 3px 5px hsl(256, 97%, 61%), -3px -3px 5px hsl(204, 85%, 51%);
        }

        #box1{
            width:100px;
            height: 100px;
            background-color: rgb(233, 241, 250);
            box-shadow:3px 3px 5px;
        
        }
    </style>

<body>
    <h1>Jennica</h1>
    <div id="box1"></div>

</body>
</html>
