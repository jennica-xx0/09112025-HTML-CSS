<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <style>
        .gallery {
            display: inline-block;
            border: 1px solid black;
            padding: 5px;
            margin: 2px;
        }

        .gallery .description {
            padding:10px;
            text-align: center; 
        }

        .gallery:hover{
            border:2px solid rgb(151, 56, 56);
        }

    </style>
</head>
<body>

    <div class="gallery">
        <a target="_blank" href="images/lecheflan.jpg">
            <img src="images/lecheflan.jpg" alt="Leche Flan" width="200" height="200">
        </a>
        <div class="description">Leche Flan</div>
    </div>

    <div class="gallery">
        <a target="_blank" href="images/macaroni.jpg">
            <img src="images/macaroni.jpg" alt="Macaroni salad" width="200" height="200">
        </a>
        <div class="description">Macaroni Salad</div>
    </div>

    <div class="gallery">
        <a target="_blank" href="images/graham.jpeg">
            <img src="images/graham.jpeg" alt="Graham" width="200" height="200">
        </a>
        <div class="description">Graham</div>
    </div>

</body>
</html>
